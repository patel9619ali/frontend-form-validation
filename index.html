<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Form Validation.</title>
  </head>
    
  <body>

   <section>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form action="/action_page.php">
            <div id="form_wrapper" class="form_wrapper text-center border border-3" style="display: block;" onkeyup="formvalidate();">
              <h3 class="mb-3">Sign Up.</h3>
                <div class="form_control mb-3">
                  <input class="input_field" type="text" name="fname" id="fname" placeholder="First Name" >
                  <label class="label_field" id="fName" for="fname" ></label>
                </div>
                <div class="form_control mb-3">
                  <input class="input_field" type="text" name="number" id="number" placeholder="Please Enter Your Number" >
                  <label class="label_field" id="phone_number" for="number" ></label>
                </div>
                <div class="form_control mb-3">
                  <input class="input_field" type="text" name="email" id="Email" placeholder="Email Address" >
                  <label class="label_field" id="email_verification" for="email" ></label>
                </div>
                <textarea class="form_control input_field mb-3 " name="comment" form="userform" placeholder="Enter text here..."></textarea>
                <div class="form_control mb-3">
                  <input class="input_field" type="text" name="random_number" id="random_text" placeholder="Random Number" >
                </div>
                <div class="form_control mb-3">
                  <input class="input_field" type="text" name="matching_number" id="matching_text" placeholder="Matching Number" >
                  <label class="label_field" id="matching_number" for="text" ></label>
                </div>
                <div class="login_button mb-3">
                   <button id="login" type="button" class="login_form">Login</button>
                </div>
            </div>
            <div id="form_wrapper_sign_up" class="form_wrapper text-center border border-3" style="display: none;">
              <h1>Sucessfully Login Thank-You</h1>
            </div>
            </form>
            
          </div>
        </div>
      </div>
   </section>

    <script src="Vanilla_JS/Vendor_new.js"></script>
    
  </body>
</html>
